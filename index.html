<body>
        
<h1>Miniproject Prototype</h1>
    
<h2>Image Filters on the Web</h2>
        
<div>
    
 <canvas class="canvas" id="canvas">
    </canvas>
    
</div>  
        
    <p></p>
    
    <h4> (1) Upload an image:</h4>
            
    <input type="file" multiple="false" accept="image/*" id="fInput" onchange="upload()">
    
    <p></p>
    
    <h4>(2) Choose your filter:</h4>
    
    <input type="button" id="makeGrey"
           value = "Greyscale" onclick="doGrey()">
    
    <input type="button" id="makeRed"
           value = "Red" onclick="doRed()">
    
    <input type="button" id="makeCustom"
           value = "Custom" onclick="doCustom()">
    
    <h4>(3) Reset your image to normal:</h4>
    
    <input type="button" id="Reset"
           value = "Reset" onclick="reset()">

</body>
